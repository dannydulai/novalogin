version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: novalogin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/novalogin
      
      # Cookie settings
      COOKIE_NAME_BI: ${COOKIE_NAME_BI:-bi}
      COOKIE_NAME_II: ${COOKIE_NAME_II:-ii}
      COOKIE_NAME_LI: ${COOKIE_NAME_LI:-li}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      
      # Host settings
      HOST: ${HOST:-localhost}
      
      # Login settings
      LOGIN_COOKIE_VERSION: ${LOGIN_COOKIE_VERSION:-1}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-here}
      
      # App IDs and secrets
      ADMIN_APP_ID: ${ADMIN_APP_ID:-}
      ACCOUNT_APP_ID: ${ACCOUNT_APP_ID:-}
      ADMIN_APP_NAME: ${ADMIN_APP_NAME:-Admin}
      ACCOUNT_APP_NAME: ${ACCOUNT_APP_NAME:-Account}
      ADMIN_APP_SECRET: ${ADMIN_APP_SECRET:-}
      ACCOUNT_APP_SECRET: ${ACCOUNT_APP_SECRET:-}
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      # Recaptcha
      RECAPTCHA_SECRET: ${RECAPTCHA_SECRET:-}
      
      # Services
      GEOIP_SERVICE_URL: ${GEOIP_SERVICE_URL:-}
      
      # Environment
      NODE_ENV: ${NODE_ENV:-production}
      
      # Email configuration - SMTP
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      
      # Email configuration - AWS SES
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      
      # Email settings
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FROM_NAME: ${FROM_NAME:-Your App}
      
      # Feature flags
      HIDE_REFERRAL_CODE: ${HIDE_REFERRAL_CODE:-false}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend environment variables
        APP_NAME: ${APP_NAME:-NovaLogin}
        APP_LOGO: ${APP_LOGO:-}
        APP_PRIMARY_COLOR: ${APP_PRIMARY_COLOR:-#4f46e5}
        HIDE_POWERED_BY: ${HIDE_POWERED_BY:-false}
        HIDE_REFERRAL_CODE: ${HIDE_REFERRAL_CODE:-false}
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
        APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
        RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY:-}
    ports:
      - "5173:80"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}

volumes:
  postgres_data:
